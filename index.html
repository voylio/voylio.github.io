<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GitHub Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background-color: #f4f4f4;
      }
      img {
        max-width: 100%;
        height: auto;
        margin: 10px;
        border: 2px solid #333;
        border-radius: 8px;
      }
      h1 {
        color: #2c3e50;
      }
      p {
        font-size: 18px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1 style="color: #e74c3c; font-size: 32px">Welcome to Voylio AxIQPage</h1>
    <p style="font-style: italic">
      This is a simple HTML page hosted on GitHub Pages.
    </p>

    <h2 style="color: #3498db">Voylio AxIQ Images</h2>
    <img
      src="/assets/logo/axiq-logo1.png"
      alt="Axiq Logo1"
      style="width: 200px; height: auto"
    />
    <img
      src="/assets/logo/axiq-logo2.png"
      alt="Axiq Logo2"
      style="width: 200px; height: auto"
    />
    <img
      src="/assets/logo/axiq-logo2.png"
      alt="Axiq Logo3"
      style="width: 200px; height: auto"
    />

    <p style="font-weight: bold; color: #27ae60">
      Make sure to upload <strong>image1.jpg</strong>,
      <strong>image2.jpg</strong>, and <strong>image3.jpg</strong> to your
      repository!
    </p>
  </body>
</html>
